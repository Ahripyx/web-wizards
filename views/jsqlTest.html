<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Test</title>
</head>
<body>
    <main>
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="1input" placeholder="Column 1">
        <input type="text" id="2input" placeholder="Column 2">
        <button id="insertBtn">Insert</button>
        <button id="updateBtn">Update</button>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </main>
    <footer class="commit-bottom">
        <hr><p><small>CROSSFIRE NCR</small></p>
    </footer>

    <script>
        document.getElementById("insertBtn").addEventListener("click", async () => {
            const dataToInsert = { 
                id: document.getElementById("id").value,
                column1: document.getElementById("1input").value,
                column2: document.getElementById("2input").value,
            };
            
            try {
                const response = await fetch("http://localhost:5500/insert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToInsert)
                });

                if (response.ok) {
                    alert("Data inserted successfully!");
                    fetchData(); // Refresh the table data
                } else {
                    alert("Failed to save data.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        document.getElementById("updateBtn").addEventListener("click", async () => {
            const dataToUpdate = { 
                id: document.getElementById("id").value,
                column1: document.getElementById("1input").value,
                column2: document.getElementById("2input").value,
            };
            
            try {
                const response = await fetch("http://localhost:5500/update", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToUpdate)
                });

                if (response.ok) {
                    alert("Data updated successfully!");
                    fetchData(); // Refresh the table data
                } else {
                    alert("Failed to update data.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5500/records');
                const data = await response.json();

                const tableBody = document.querySelector('#dataTable tbody');
                tableBody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.column1}</td>
                        <td>${row.column2}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
