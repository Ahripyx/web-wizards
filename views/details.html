<head>
   <meta charset="UTF-8">

</head>

<body>

            </a>
            <h1 class="navbar-text">Details</h1>
            <ul class="nav navbar-nav navbar-right">
               <li class="nav-item dropdown" tabindex="2">
                  <a class="nav-link dropdown-toggle fa-solid fa-bell" href="#" id="notifDropdown" role="button"
                     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span id="unread-count" class="badge badge-info"></span></a>
                  <div class="dropdown-menu notif-container" id="notification-content" aria-labelledby="notifDropdown">
                     <!-- Notification Content fills in here from notification.js-->

                  </div>
               </li>
               <li class="nav-item dropdown" tabindex="3">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

                     <i class="fa-solid fa-user"></i> <span id="username"></span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
                  </div>

               <li class="nav-item" tabindex="4">
                  <a href="info.html">
                     <i class="fa-solid fa-circle-info"></i>

            </ul>
            <div class="navbar-collapse"></div>
            <ul class="nav navbar-nav">
               <li ><a href="index.html" tabindex="5">Dashboard</a></li>
               <li id="li-create" style="display: none;" tabindex="6"><a href="create.html">Create NCR</a></li>
               <li class="active"><a href="list.html" tabindex="7">NCR Logs</a></li>
               <li id="li-tools" style="display: none;" tabindex="8"><a href="tools.html">Tools</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <main>
      <h2 id="ncrHeading" class="text-center">NCR #</h2>
      <section id="actionButtons" class="container">
         <div class="row">
            <div class="col-sm-6 col-md-3">
               <Button id="btnClose" class="wide" tabindex="10">Close Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnArchive" class="wide" tabindex="20">Archive Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnEdit"  class="wide" tabindex="30">Edit Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <button id="btnGenPDF"  class="wide" tabindex="40">Generate PDF Report</button>
            </div>
         </div>
      </section>
         <section class="container">
            <div id="qltSection" class="grid-container grid-qlt">
               <!--Quality Labels and Inputs-->
               <div class="grid-item-qty grid-item blue-grid grid-tab">
                  <label>Quality Representative</label>
               </div>
               <div class="quality-item1 grid-item blue-grid">
                  <label>Process Applicable:</label>
                  <input id="txtProcessApplicable" type="text" disabled>
               </div>
               <div class="quality-item2 grid-item blue-grid">
                  <label>Supplier Name:</label>
                  <input id="txtSupplierName" type="text" disabled>
               </div>
               <div class="quality-item3 grid-item blue-grid grid-top-right">
                  <label>NCR Number:</label>
                  <input id="txtNCRNumber" type="text" disabled>
               </div>
               <div class="quality-item4 grid-item blue-grid">
                  <label>Item Description:</label>
                  <input id="txtItemDescription" type="text" disabled>
               </div>
               <div class="quality-item5 grid-item blue-grid">
                  <label>Product Number:</label>
                  <input id="txtProductNumber" type="text" disabled>
               </div>
               <div class="quality-item6 grid-item blue-grid">
                  <label>Description of Defect:</label>
                  <input id="txtDefectDescription" type="text" disabled>
               </div>
               <div class="quality-item7 grid-item blue-grid">
                  <label>Sales Order Number:</label>
                  <input id="txtSalesOrderNumber" type="text" disabled>
               </div>
               <div class="quality-item9 grid-item blue-grid">
                  <label>Quantity Recieved:</label>
                  <input id="txtQuantityReceived" type="text" disabled>
               </div>
               <div class="quality-item10 grid-item blue-grid">
                  <label>Quantity Defective:</label>
                  <input id="txtQuantityDefective" type="text" disabled>
               </div>
               <div class="quality-item11 grid-item blue-grid">
                  <label>Item Marked Non-Conforming:</label>
                  <input id="txtNonConforming" type="text" disabled>
               </div>
               <div class="quality-item12 grid-item blue-grid grid-bottom-left">
                  <label>Name of Quality Representative:</label>
                  <input id="txtQualityName" type="text" disabled>
               </div>
               <div class="quality-item13 grid-item blue-grid grid-bottom-right">
                  <label>Date:</label>
                  <input id="txtQualityDate" type="text" disabled>
               </div>
            </div>
            <!--Engineer Labels and Inputs-->
            <div id="engSection" class="grid-container grid-eng">
               <div class="grid-item-eng grid-item green-grid grid-tab">
                  <label>Engineering</label>
               </div>
               <div class="eng-item1 grid-item green-grid  grid-top-right">
                  <label>Review by CF Engineering:</label>
                  <input id="txtReview" type="text" disabled>
               </div>
               <div class="eng-item2 grid-item green-grid">
                  <label>Does Customer Require Notification of NCR?</label>
                  <input id="txtNotification" type="text" disabled>
               </div>
               <div class="eng-item3 grid-item green-grid">
                  <label>Disposition:</label>
                  <input id="txtDisposition" type="text" disabled>
               </div>
               <div id="drawingUpdate" class="eng-item4 grid-item green-grid">
                  <label id="test">Does Drawing Require Updating?</label>
                  <input id="txtDrawingUpdate" type="text" disabled>
               </div>
               <div id="OGVersionNumber" class="eng-item5 grid-item green-grid">
                  <label>Original Version Number:</label>
                  <input id="txtOgVersionNumber" type="text" disabled>
               </div>
               <div id="NewVersionNumber" class="eng-item6 grid-item green-grid">
                  <label>Updated Version Number:</label>
                  <input id="txtNewVersionNumber" type="text" disabled>
               </div>
               <div class="eng-item7 grid-item green-grid grid-bottom-left">
                  <label>Name of Engineer:</label>
                  <input id="txtEngName" type="text" disabled>
               </div>
               <div class="eng-item8 grid-item green-grid grid-bottom-right">
                  <label>Date:</label>
                  <input id="txtEngDate" type="text" disabled>
               </div>
            </div>
            <!--Purchasing Labels and Inputs-->
            <div id="purSection" class="grid-container grid-pur">
               <div class="grid-item-pur grid-item pink-grid grid-tab">
                  <label>Purchasing</label>
               </div>
               <div class="pur-item1 grid-item pink-grid grid-top-right">
                  <label>Purchasing's Preliminary Decision:</label>
                  <input id="txtPrelimDecision" type="text" disabled>
               </div>
               <div class="pur-item2 grid-item pink-grid">
                  <label>Was a CAR Raised?</label>
                  <input id="txtCARRaised" type="text" disabled>
               </div>
               <div class="pur-item3 grid-item pink-grid">
                  <label id="lblCARNumber">New CAR Number (if applicable):</label>
                  <input id="txtCARNumber" type="text" disabled>
               </div>
               <div class="pur-item4 grid-item pink-grid">
                  <label>Follow-up Required?</label>
                  <input id="txtFollowUpTequired" type="text" disabled>
               </div>
               <div class="pur-item10 grid-item pink-grid">
                  <label id="lblfollowUpType">Follow-up Type (if applicable):</label>
                  <input id="txtFollowUpType" type="text" disabled>
               </div>
               <div class="pur-item5 grid-item pink-grid">
                  <label id="lblfollowUpDate">Follow-up Date (if applicable):</label>
                  <input id="txtFollowUpDate" type="text" disabled>
               </div>
               <div class="pur-item8 grid-item pink-grid grid-bottom-left">
                  <label>Purchasing Inspector:</label>
                  <input id="txtPurchasingName" type="text" disabled>
               </div>
               <div class="pur-item9 grid-item pink-grid grid-bottom-right">
                  <label>Date:</label>
                  <input id="txtPurchasingDate" type="text" disabled>
               </div>
            </div>
               
         </section>
   </main>

</html>
