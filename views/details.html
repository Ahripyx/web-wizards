<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/styles/style.css" rel="stylesheet">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
      <script src="../public/scripts/notification.js" type="module" defer></script>
      <script src="../public/scripts/menu-script.js" defer></script>
   </head>
<body>
   <header>
      <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
      <div class="header-content">
         <div class="logo">
            <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="A blue logo saying Crossfire with a flame in the middle"></a>
         </div>
         <div>
            <nav class="header-nav" >
               <a href="#" id="menu-icon" class="menu-icon">
                  <img src="../public/images/menu-icon.png" alt="Menu icon with 3 black lines going horizontally ">
               </a>
               <ul id="menu-list">
                  <li><a href="#" id="ancHome">Home</a></li>
                  <li><a href="#" id="ancCreate">Create NCR</a></li>
                  <li><a href="#" id="ancLogs">NCR Log</a></li>
                  <li><a href="#" id="ancTools">Tools</a></li>
               </ul>
            </nav>
         </div>
         <div>
            <button class="notification" id="btnNotification">
               <span class="fa-solid fa-bell"></span>
              <span class="badge" id="notification-count">0</span>
            </button>
         </div>
         <!-- Notification Modal -->
         <div id="notification-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="notification-content">
               <span class="close">&times;</span>
            </div>
         </div>
      </div>
   </header>

   <main>
         <h1 id="ncrHeading" class="text-center">NCR #</h1>
         <section id="actionButtons" class="container">
            <h2 class="text-center">Actions:</h2>
            <div class="row">
               <div class="col-sm-6 col-md-3">
                  <Button id="btnClose" class="wide" tabindex="10">Close Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <Button id="btnArchive" class="wide" tabindex="20">Archive Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <Button id="btnEdit"  class="wide" tabindex="30">Edit Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <button id="btnGenPDF"  class="wide" tabindex="40">Generate PDF Report</button>
               </div>
            </div>
         </section>
         
         <section id="dataTable" class="container">   
               <h2 class="text-center detailheader">NCR Info:</h2>
               <div class="table-responsive">
                  <table id="ncrTable" class="table wide"></table>
               </div>
               <h2 class="text-center">Quality Assurance Info:</h2>
               <div class="table-responsive">
                  <table id="qaTable" class="table wide"></table>
               </div>
               <h2 class="text-center">Engineering Info:</h2>
               <div class="table-responsive">
                  <table id="engTable" class="table wide"></table>
               </div>
         </section>

   </main>  
   <footer>
      <p><small>CROSSFIRE NCR</small></p>
   </footer>
   <script src="../public/scripts/details.js" defer></script>
   <script src="../public/scripts/navigate.js"></script>
   <script src="../public/scripts/report.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</body>
</html>
