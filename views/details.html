<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/styles/style.css" rel="stylesheet">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
      <script src="../public/scripts/notification.js" defer></script>
   </head>
<body>
   <header>
      <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
      <div class="header-content">
         <div class="logo">
            <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo"></a>
         </div>
         <div>
            <nav class="header-nav" >
               <ul>
                  <li><a id="ancHome" tabindex="1">Home |</a></li>
                  <li><a id="ancCreate" tabindex="2">Create NCR |</a></li>
                  <li><a id="ancLogs" tabindex="3">NCR Logs |</a></li>
                  <li><a id="ancTools" tabindex="4">Tools</a></li>
               </ul>
            </nav>
         </div>
         <div>
            <button class="notification" id="btnNotification">
               <span class="fa-solid fa-bell"></span>
              <span class="badge" id="notification-count">0</span>
            </button>
         </div>
         <!-- Notification Modal -->
         <div id="notification-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="notification-content">
               <span class="close">&times;</span>
            </div>
         </div>
      </div>
   </header>

   <main>
         <h2 id="ncrHeading" class="text-center">NCR #</h2>
         <section id="actionButtons" class="container">
            <h3 class="text-center">Actions:</h3>
            <div class="row">
               <div class="col-sm-6 col-md-3">
                  <Button id="btnClose" class="wide" tabindex="10">Close Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <Button id="btnArchive" class="wide" tabindex="20">Archive Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <Button id="btnEdit"  class="wide" tabindex="30">Edit Form</Button>
               </div>
               <div class="col-sm-6 col-md-3">
                  <button id="btnGenPDF"  class="wide" tabindex="40">Generate PDF Report</button>
               </div>
            </div>
         </section>
         
         <section id="dataTable" class="container">
            
               <h3 class="text-center">NCR Info:</h3>
               <div class="table-responsive">
                  <table id="ncrTable" class="table wide"></table>
               </div>
               <h3 class="text-center">Quality Assurance Info:</h3>
               <div class="table-responsive">
                  <table id="qaTable" class="table wide"></table>
               </div>
               <h3 class="text-center">Engineering Info:</h3>
               <div class="table-responsive">
                  <table id="engTable" class="table wide"></table>
               </div>
            </div>
         </section>

   </main>  
   <footer>
      <p><small>CROSSFIRE NCR</small></p>
   </footer>
   <script src="../public/scripts/details.js" defer></script>
   <script src="../public/scripts/navigate.js"></script>
   <script src="../public/scripts/report.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</body>
</html>
