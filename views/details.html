   <main>
      <h1 id="ncrHeading" class="text-center">NCR #</h1>
      <section id="actionButtons" class="container">
         <h2 class="text-center">Actions:</h2>
         <div class="row">
            <div class="col-sm-6 col-md-3">
               <Button id="btnClose" class="wide" tabindex="10">Close Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnArchive" class="wide" tabindex="20">Archive Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnEdit"  class="wide" tabindex="30">Edit Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <button id="btnGenPDF"  class="wide" tabindex="40">Generate PDF Report</button>
            </div>
         </div>
      </section>
         <section class="container">
            <div class="grid-container grid-report">
               <div class="grid-item-qty grid-item">
                  <label>Quality Representative</label>
               </div>
               <div class="grid-item-eng grid-item">
                  <label>Engineering</label>
               </div>
               <div class="grid-item-pur grid-item">
                  <label>Purchasing</label>
               </div>
               <div class="quality-item1 grid-item">
                  <label>Process Applicable:</label>
               </div>
               <div class="quality-item2 grid-item">
                  <label>Supplier Name:</label>
               </div>
               <div class="quality-item3 grid-item">
                  <label>NCR Number:</label>
               </div>
               <div class="quality-item4 grid-item">
                  <label>Item Description:</label>
               </div>
               <div class="quality-item5 grid-item">
                  <label>Product Number:</label>
               </div>
               <div class="quality-item6 grid-item">
                  <label>Description of Defect:</label>
               </div>
               <div class="quality-item7 grid-item">
                  <label>Sales Order Number:</label>
               </div>
               <div class="quality-item9 grid-item">
                  <label>Quantity Recieved:</label>
               </div>
               <div class="quality-item10 grid-item">
                  <label>Quantity Defective:</label>
               </div>
               <div class="quality-item11 grid-item">
                  <label>Item Marked Non-Conforming:</label>
               </div>
               <div class="quality-item12 grid-item">
                  <label>Name of Quality Representative:</label>
               </div>
               <div class="quality-item13 grid-item">
                  <label>Date:</label>
               </div>

               <div class="eng-item1 grid-item">
                  <label>Review by CF Engineering:</label>
               </div>
               <div class="eng-item2 grid-item">
                  <label>Does Customer Require Notification of NCR?</label>
               </div>
               <div class="eng-item3 grid-item">
                  <label>Disposition:</label>
               </div>
               <div class="eng-item4 grid-item">
                  <label>Does Drawing Require Updating?</label>
               </div>
               <div class="eng-item5 grid-item">
                  <label>Original Version Number:</label>
               </div>
               <div class="eng-item6 grid-item">
                  <label>Updated Version Number:</label>
               </div>
               <div class="eng-item7 grid-item">
                  <label>Name of Engineer:</label>
               </div>
               <div class="eng-item8 grid-item">
                  <label>Date:</label>
               </div>

               <div class="pur-item1 grid-item">
                  <label>Purchasing's Preliminary Decision:</label>
               </div>
               <div class="pur-item2 grid-item">
                  <label>Was a CAR Raised?</label>
               </div>
               <div class="pur-item3 grid-item">
                  <label>New CAR Number (if applicable):</label>
               </div>
               <div class="pur-item4 grid-item">
                  <label>Follow-up Required?</label>
               </div>
               <div class="pur-item10 grid-item">
                  <label>Follow-up Type (if applicable):</label>
               </div>
               <div class="pur-item5 grid-item">
                  <label>Follow-up Date (if applicable):</label>
               </div>
               <div class="pur-item6 grid-item">
                  <label>Re-Inspected Acceptable?</label>
               </div>
               <div class="pur-item7 grid-item">
                  <label>New NCR Number (if reinspection not acceptable):</label>
               </div>
               <div class="pur-item8 grid-item">
                  <label>Purchasing Inspector:</label>
               </div>
               <div class="pur-item9 grid-item">
                  <label>Date:</label>
               </div>
            </div>
         </section>
