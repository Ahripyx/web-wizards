   <main>
      <h2 id="ncrHeading" class="text-center">NCR #</h2>
      <section id="actionButtons" class="container">
         <div class="row">
            <div class="col-sm-6 col-md-3">
               <Button id="btnClose" class="wide info" tabindex="10">Close Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnArchive" class="wide info" tabindex="11">Archive Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <Button id="btnEdit"  class="wide info" tabindex="12">Edit Form</Button>
            </div>
            <div class="col-sm-6 col-md-3">
               <button id="btnGenPDF"  class="wide info" tabindex="13">Generate PDF Report</button>
            </div>
         </div>
         <!-- Download Modal for when form closes -->
         <div id="confirmationModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Download PDF</h5>
                  </div>
                  <div class="modal-body">
                        <p>Would you like to download a PDF report of the NCR form?</p>
                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnYes">Yes</button>
                        <button type="button" class="btn btn-secondary" id="btnNo" data-dismiss="modal">No</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
         <section class="container">
            <div id="qltSection" class="grid-container grid-qlt" tabindex="14" aria-label="Quality Representative section">
               <!--Quality Labels and Inputs-->
               <div class="grid-item-qty grid-item blue-grid grid-tab">
                  <label>Quality Representative</label>
               </div>
               <div class="quality-item1 grid-item blue-grid" tabindex="17">
                  <label>Process Applicable:</label>
                  <input id="txtProcessApplicable" type="text" disabled>
               </div>
               <div class="quality-item2 grid-item blue-grid" tabindex="15">
                  <label>Supplier Name:</label>
                  <input id="txtSupplierName" type="text" disabled>
               </div>
               <div class="quality-item3 grid-item blue-grid grid-top-right" tabindex="16">
                  <label>NCR Number:</label>
                  <input id="txtNCRNumber" type="text" disabled>
               </div>
               <div class="quality-item4 grid-item blue-grid" tabindex="19">
                  <label>Item Description:</label>
                  <input id="txtItemDescription" type="text" disabled>
               </div>
               <div class="quality-item5 grid-item blue-grid" tabindex="18">
                  <label>Product Number:</label>
                  <input id="txtProductNumber" type="text" disabled>
               </div>
               <div class="quality-item6 grid-item blue-grid" tabindex="21">
                  <label>Description of Defect:</label>
                  <input id="txtDefectDescription" type="text" disabled>
               </div>
               <div class="quality-item7 grid-item blue-grid" tabindex="20">
                  <label>Sales Order Number:</label>
                  <input id="txtSalesOrderNumber" type="text" disabled>
               </div>
               <div class="quality-item9 grid-item blue-grid" tabindex="22">
                  <label>Quantity Recieved:</label>
                  <input id="txtQuantityReceived" type="text" disabled>
               </div>
               <div class="quality-item10 grid-item blue-grid" tabindex="23">
                  <label>Quantity Defective:</label>
                  <input id="txtQuantityDefective" type="text" disabled>
               </div>
               <div class="quality-item11 grid-item blue-grid" tabindex="24">
                  <label>Item Marked Non-Conforming:</label>
                  <input id="txtNonConforming" type="text" disabled>
               </div>
               <div class="quality-item12 grid-item blue-grid grid-bottom-left" tabindex="25">
                  <label>Name of Quality Representative:</label>
                  <input id="txtQualityName" type="text" disabled>
               </div>
               <div class="quality-item13 grid-item blue-grid grid-bottom-right" tabindex="26">
                  <label>Date:</label>
                  <input id="txtQualityDate" type="text" disabled>
               </div>
            </div>
            <!--Engineer Labels and Inputs-->
            <div id="engSection" class="grid-container grid-eng" tabindex="27" aria-label="Engineering section">
               <div class="grid-item-eng grid-item green-grid grid-tab">
                  <label>Engineering</label>
               </div>
               <div class="eng-item1 grid-item green-grid  grid-top-right" tabindex="28">
                  <label>Review by CF Engineering:</label>
                  <input id="txtReview" type="text" disabled>
               </div>
               <div class="eng-item2 grid-item green-grid" tabindex="29">
                  <label>Does Customer Require Notification of NCR?</label>
                  <input id="txtNotification" type="text" disabled>
               </div>
               <div class="eng-item3 grid-item green-grid" tabindex="30">
                  <label>Disposition:</label>
                  <input id="txtDisposition" type="text" disabled>
               </div>
               <div id="drawingUpdate" class="eng-item4 grid-item green-grid" tabindex="31">
                  <label id="test">Does Drawing Require Updating?</label>
                  <input id="txtDrawingUpdate" type="text" disabled>
               </div>
               <div id="OGVersionNumber" class="eng-item5 grid-item green-grid" tabindex="32">

                  <input id="txtOgVersionNumber" type="text" disabled>
               </div>
               <div id="NewVersionNumber" class="eng-item6 grid-item green-grid" tabindex="33">

                  <input id="txtNewVersionNumber" type="text" disabled>

               <div class="eng-item7 grid-item green-grid grid-bottom-left" tabindex="34">

               </div>
               <div class="eng-item8 grid-item green-grid grid-bottom-right" tabindex="35">
                  <label>Date:</label>
                  <input id="txtEngDate" type="text" disabled>
               </div>
            </div>
            <!--Purchasing Labels and Inputs-->
            <div id="purSection" class="grid-container grid-pur" tabindex="36" aria-label="Purchasing section">
               <div class="grid-item-pur grid-item pink-grid grid-tab">
                  <label>Purchasing</label>
               </div>
               <div class="pur-item1 grid-item pink-grid grid-top-right" tabindex="37">
                  <label>Purchasing's Preliminary Decision:</label>
                  <input id="txtPrelimDecision" type="text" disabled>
               </div>
               <div class="pur-item2 grid-item pink-grid" tabindex="38">
                  <label>Was a CAR Raised?</label>
                  <input id="txtCARRaised" type="text" disabled>
               </div>
               <div class="pur-item3 grid-item pink-grid" tabindex="39">
                  <label id="lblCARNumber">New CAR Number (if applicable):</label>
                  <input id="txtCARNumber" type="text" disabled>
               </div>
               <div class="pur-item4 grid-item pink-grid" tabindex="40">
                  <label>Follow-up Required?</label>
                  <input id="txtFollowUpTequired" type="text" disabled>
               </div>
               <div class="pur-item10 grid-item pink-grid" tabindex="41">
                  <label id="lblfollowUpType">Follow-up Type (if applicable):</label>
                  <input id="txtFollowUpType" type="text" disabled>
               </div>
               <div class="pur-item5 grid-item pink-grid" tabindex="42">
                  <label id="lblfollowUpDate">Follow-up Date (if applicable):</label>
                  <input id="txtFollowUpDate" type="text" disabled>
               </div>
               <div class="pur-item8 grid-item pink-grid grid-bottom-left" tabindex="43">
                  <label>Purchasing Inspector:</label>
                  <input id="txtPurchasingName" type="text" disabled>
               </div>
               <div class="pur-item9 grid-item pink-grid grid-bottom-right" tabindex="44">
                  <label>Date:</label>
                  <input id="txtPurchasingDate" type="text" disabled>
               </div>
            </div>
