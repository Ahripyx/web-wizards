<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/styles/style.css" rel="stylesheet">
    <title>Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
      <script src="../public/scripts/notification.js" defer></script>
   </head>
<body>
   <header>
      <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
      <div class="header-content">
         <div class="logo">
            <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo"></a>
         </div>
         <div>
            <nav class="header-nav">
               <button id="btnNavHome" tabindex="2">Home</button>
               <button id="btnNavCreateNCR" tabindex="3">Create NCR</button>
               <button id="btnNavNCRs" tabindex="4">NCR Logs</button>
            </nav>
         </div>
         <div>
            <button class="notification" id="btnNotification">
               <span class="fa-solid fa-bell"></span>
              <span class="badge" id="notification-count">0</span>
            </button>
         </div>
         <!-- Notification Modal -->
         <div id="notification-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="notification-content">
               <span class="close">&times;</span>
            </div>
         </div>
      </div>
   </header>
   <main>
      <div class="center">
         <h1 id="h1"></h1>
         <section id="actionButtons" class="section-backgrounds">
            <h2>Actions:</h2>
            <Button id="btnClose" class="wide-button">Close Form</Button>
            <Button id="btnArchive" class="wide-button">Archive Form</Button>
            <Button id="btnEdit" class="wide-button">Edit Form</Button>
         </section>
         <h3>NCR Info:</h3>
         <section id="dataTable" >
            <table id="displayTable"  class="wide-table"></table>
         </section>
      </div>
   </main>  
   <script src="../public/scripts/details.js" defer></script>
   <script src="../public/scripts/navigate.js"></script>
</body>
</html>
