<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../public/styles/style.css" rel="stylesheet">
      <title>Web Wizards</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" >
      <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
      <script>
         document.addEventListener('DOMContentLoaded', async () => {
 
            // gets the id from URL
             const id = new URLSearchParams(window.location.search).get('id');
             if (!id) {
                 alert('No ID provided in the URL');
                 return;
             }
 
             // Fetch quality
             try {
                 const response = await fetch(`http://localhost:5500/quality/${id}`);
                 if (!response.ok) {
                     throw new Error('Failed to fetch quality data');
                 }
                 const data = await response.json();
 
                 document.getElementById('SRInspection').checked = data.SRInspection === 1;
                 document.getElementById('WorkInProgress').checked = data.WorkInProgress === 1;
                 document.getElementById('QuantityReceived').value = data.QuantityReceived;
                 document.getElementById('QuantityDefective').value = data.QuantityDefective;
                 document.getElementById('IsNonConforming').checked = data.IsNonConforming === 1;
                 document.getElementById('Details').value = data.Details;
 
                 const productResponse = await fetch('http://localhost:5500/products');
                 const products = await productResponse.json();
                 const selectElement = document.getElementById('ProductID');
                 products.forEach(product => {
                     const option = document.createElement('option');
                     option.value = product.id;
                     option.text = product.ProductName;
                     if (product.id === data.ProductID) {
                         option.selected = true;
                     }
                     selectElement.appendChild(option);
                 });

                 if (data.QualityStatus === 'Open') {
                  document.getElementById('btnEngineer').style.display = 'none';
                    document.getElementById('EngineerView').style.display = 'none';
                    document.getElementById('QualityView').style.display = 'block';

                    document.getElementById('dispoTxt').disabled = true;
                } else {
                    document.getElementById('EngineerView').style.display = 'block';
                }
             } catch (error) {
                 console.error('Error fetching data:', error);
                 alert('Failed to fetch data');
             }
         });
 
         async function saveData() {
            const product = document.getElementById("ProductID");

            const dataToUpdate = { 
                SRInspection: document.getElementById("SRInspection").checked,
                WorkInProgress: document.getElementById("WorkInProgress").checked,
                ItemDescription: product.options[product.selectedIndex].text,
                QuantityReceived: parseInt(document.getElementById("QuantityReceived").value, 10),
                QuantityDefective: parseInt(document.getElementById("QuantityDefective").value, 10),
                IsNonConforming: document.getElementById("IsNonConforming").checked,  
                Details: document.getElementById("Details").value,
                ProductID: parseInt(product.value, 10),
            };

            dataToUpdate.WorkInProgress = dataToUpdate.WorkInProgress ? 1 : 0;
            dataToUpdate.SRInspection = dataToUpdate.SRInspection ? 1 : 0;
            dataToUpdate.IsNonConforming = dataToUpdate.IsNonConforming ? 1 : 0;

            // Get the id from the URL
            const id = new URLSearchParams(window.location.search).get('id');

            try {
                const response = await fetch(`http://localhost:5500/quality/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dataToUpdate)
                });

                if (response.ok) {
                    alert("Data updated successfully!");
                    window.location.href = `details.html?id=${id}`;
                } else {
                    const errorData = await response.text();
                    alert(`Failed to update data: ${errorData}`);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred.");
            }
        }
     </script>
   </head>
   <body>
      <!-- Nav Bar -->
      <header>
         <div class="header-content">
            <!-- Size up the logo -->
            <div class="logo">
               <img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo">
            </div>
            <div>
               <nav class="header-nav">
                  <a href="index.html" class="nav-item" tabindex="2">Home</a>
                  <a href="form.html" class="nav-item" tabindex="3">Form</a>
                  <a href="list.html" class="nav-item" tabindex="4">NCRs</a>
               </nav>
            </div>
         </div>
      </header>
      <!-- Edit Form -->
      <div class="form-container">
         <h2>Edit NCR Form</h2>
         <form onsubmit="event.preventDefault(); saveData();">
            <div class="view-container">
               <!-- Fields for Quality Assurance Form -->
               <button type="button" class="collapsible">Quality</button>
               <div id="QualityView" class="view">
                  <fieldset>
                     <legend>Quality Representative</legend>
                     
                      <table>
                        <!-- Item Description -->
                        <tr>
                           <td>
                              <label for="ProductID">Product Name:</label>
                           </td>
                           <td>
                              <select id="ProductID" name="ProductID" style="width: 300px;" required>
                                 <option value="" disabled selected>Select an item</option>
                              </select>
                           </td>
                        </tr>
                        <!-- Defect Description -->
                        <tr>
                           <td>
                              <label for="Details">Description of Defect:</label> <br>
                           </td>
                           <td>
                              <textarea id="Details" name="Details" rows="4" required></textarea>
                           </td>
                        </tr>
                        <!-- Quantity Fields -->
                        <tr>
                           <td>
                              <label for="QuantityReceived">Quantity Received:</label>
                           </td>
                           <td>
                              <input type="number" id="QuantityReceived" name="QuantityReceived" min="1" required>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <label for="QuantityDefective">Quantity Defective:</label>
                           </td>
                           <td>
                              <input type="number" id="QuantityDefective" name="QuantityDefective" min="0" required>
                           </td>
                        </tr>
                        <!-- Identify Process Applicable -->
                        <tr>
                           <td>
                              <label>Identify Process Applicable:</label>
                           </td>
                           <td>
                              <input type="checkbox" id="WorkInProgress" name="WorkInProgress" />
                        <label for="WorkInProgress">WIP</label>
                        <input type="checkbox" id="SRInspection" name="SRInspection" />
                        <label for="SRInspection">Supplier or Receiving Inspection</label>
                           </td>
                        </tr>
                        <!-- Is Non-Conformance -->
                        <tr>
                           <td>
                              <label for="IsNonConforming">Is Non-Conformance:</label>
                           </td>
                           <td>
                              <input type="checkbox" id="IsNonConforming" name="IsNonConforming">
                           </td>
                        </tr>
                      </table> 
                  </fieldset>
               </div>
               <button type="button" id="btnEngineer" class="collapsible">Engineer</button>
               <div id="EngineerView" class="view">
                  <fieldset>
                     <legend>Engineering</legend>
                     <!-- Review by CF Engineering -->
                     <div class="form-group">
                        <label>Review by CF Engineering:</label>
                        <input type="checkbox" id="useAsIs" name="useAsIs">
                        <label for="useAsIs">Use As Is</label>
                        <input type="checkbox" id="repair" name="repair">
                        <label for="repair">Repair</label>
                        <input type="checkbox" id="rework" name="rework">
                        <label for="rework">Rework</label>
                        <input type="checkbox" id="scrap" name="scrap">
                        <label for="scrap">Scrap</label>
                     </div>
                     <!-- Customer Notification -->
                     <div class="form-group">
                        <label>Does Customer require notification of NCR:</label>
                        <input type="radio" id="notifyTrue" name="notifyNCR" value="true">
                        <label for="notifyTrue">Yes</label>
                        <input type="radio" id="notifyFalse" name="notifyNCR" value="false">
                        <label for="notifyFalse">No</label>
                     </div>
                     <!-- Disposition -->
                     <div class="form-group">
                        <label for="dispoTxt">Disposition:</label> <br>
                        <textarea id="dispoTxt" name="dispoTxt" rows="4" required></textarea>
                     </div>
                     <!-- Drawing Requires Updating -->
                     <div class="form-group">
                        <label>Does the drawing require updating:</label>
                        <input type="radio" id="updTrue" name="updDrawing" value="true">
                        <label for="updTrue">Yes</label>
                        <input type="radio" id="updFalse" name="updDrawing" value="false">
                        <label for="updFalse">No</label>
                     </div>
                     <div class="form-group">
                        <span>Original Rev. Number:</span>
                        <label id="oriRevNum"></label>
                        <label for="updRevNum">Updated Rev. Number:</label>
                        <input type="text" id="updRevNum" name="updRevNum">
                     </div>
                     <div class="form-group">
                        <span>Name of Engineer:</span>
                        <label id="engiName"></label>
                        <label for="revDate">Revision Date:</label>
                        <input type="date" id="revDate" name="revDate">
                     </div>
                  </fieldset>
               </div>
            </div>
            <!-- Submit Button -->
            <br>
            <button type="submit">Save Changes</button>
         </form>
      </div>
      <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
      <script>

document.addEventListener('DOMContentLoaded', () => {

   var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
});


         
      </script>
   </body>
</html>
