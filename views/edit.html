      <script type="module">
         import * as lookup from '../public/scripts/lookup.js';
         
         document.addEventListener('DOMContentLoaded', async () => {
         
            // gets the id from URL
             const id = new URLSearchParams(window.location.search).get('id');
             if (!id) {
                 alert('No ID provided in the URL');
                 return;
             }
             lookup.fillForm(id);
         
         
         
             //lookup.getForm(id);
         
            const form_quality = document.getElementById('ncrform_quality');
            const form_engineer = document.getElementById('ncrform_engineer');
            const form_purchasing = document.getElementById('ncrform_purchasing');
         
            form_quality.addEventListener('submit', async (event) => {
               if (!form_quality.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            form_quality.classList.add('was-validated'); // add validation class?
            return; // Exit if  form invalid
        }
                await lookup.updateForm(id, 'quality');
            });

            form_engineer.addEventListener('submit', async (event) => {
               if (!form_engineer.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            form_engineer.classList.add('was-validated'); // add validation class?
            return; // Exit if  form invalid
        }
                await lookup.insertForm(id);
            });
         });

      <form class="px-4 needs-validation" id="ncrform_quality" onsubmit="event.preventDefault();" style="display: none;" novalidate>
         <fieldset id="fs_quality">
            <legend>Quality Assurance Form</legend>
            <!-- Fields for Quality Assurance Form -->
            <div class="row g-3">
               <!-- NCR Number -->
               <div class="form-group col-md-6">
                  <label for="NCRNumber" class="form-label">NCR Number: </label>
                  <input type="text" class="form-control-plaintext" id="NCRNumber" placeholder="2024-XXX"   readonly>
               </div>
                <!-- Sales Order Number -->
                <div class="form-group col-md-6">
                  <label for="SaleNumber" class="form-label">Sales Order Number: </label>
                  <input type="text" class="form-control" placeholder="" id="SaleNumber" required>
                </div>
            </div>
            <div class="row g-3">
               <!-- Supplier -->
               <div class="form-group col-md-6">
                  <label for="SupplierID" class="form-label">Supplier: </label> <br/>

                  </select>
               </div>
               <!-- Product Info -->
               <div class="form-group col-md-6">
                  <label for="ProductID" class="form-label">Product: </label> <br/>
                  <select class="form-select" id="ProductID" name="ProductID" disabled required>
                     <option selected>No products available</option>
                  </select>
                  <!-- Product Number -->
                  <span id="ProductNumber" class="form-text text-muted">Number:</span>
               </div>
            </div>
            <div class="row g-3">
               <!-- Defect Description -->
               <div class="form-group col-md-12">
                  <label for="Details" class="form-label">Description of Defect:</label> <br>
                  <textarea class="form-control" id="Details" name="Details" rows="3" required></textarea>
               </div>
            </div>
            <div class="row g-3">
               <!-- Quantity Received -->
               <div class="form-group col-md-6">
                  <label for="QuantityReceived" class="form-label">Quantity Received:</label>
                  <input type="number" class="form-control" id="QuantityReceived" min="1" required>
               </div>
               <!-- Quantity Defective -->

                  <label for="QuantityDefective" class="form-label">Quantity Defective:</label>

            </div>
            <div class="row g-3">

            <div class="row g-3">

                  <input type="date" class="form-control" id="RevisionDate">
               </div>
               <div class="form-group col-md-4" id="ENGName">Engineer: </div>
               <input type="text" class="form-control-plaintext" id="ENGName" readonly>
            </div>
              <!-- Submit Button -->
              <div class="row g-3">
               <div class="form group col-md-6">
                  <button type="submit" class="yes" id="btnSubmit_Engineer">Save NCR</button>
               </div>
            </div>
         </fieldset>
      </form>

      <script>
           // Example starter JavaScript for disabling form submissions if there are invalid fields
           (function() {
           'use strict';
           window.addEventListener('load', function() {
             // Fetch all the forms we want to apply custom Bootstrap validation styles to
             var forms = document.getElementsByClassName('needs-validation');
             // Loop over them and prevent submission
             var validation = Array.prototype.filter.call(forms, function(form) {
               form.addEventListener('submit', function(event) {
                 if (form.checkValidity() === false) {
                   event.preventDefault();
                   event.stopPropagation();
                 }
                 form.classList.add('was-validated');
               }, false);
             });
           }, false);
         })();

         function toggleForm(formId) {
                      var forms = document.querySelectorAll('form');
                      forms.forEach(function(form) {
                          if (form.id === formId) {
                           form.style.display = form.style.display === 'none' ? 'block' : 'none';
                          } else {
                           form.style.display = 'none';
                          }
                      });
                  }
         
      </script>
      <script>
           document.addEventListener('DOMContentLoaded', () => {
            const formControls = document.querySelectorAll('.form-control, .form-select');
            formControls.forEach(control => {
               const validFeedback = document.createElement('div');
               validFeedback.className = 'valid-feedback';
               validFeedback.textContent = 'Looks good!';
               
               const invalidFeedback = document.createElement('div');
               invalidFeedback.className = 'invalid-feedback';
               invalidFeedback.textContent = 'Please enter a valid value.';
               
               control.parentNode.appendChild(validFeedback);
               control.parentNode.appendChild(invalidFeedback);
            });
         });
      </script>
