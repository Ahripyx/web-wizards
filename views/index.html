<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../public/styles/style.css" rel="stylesheet">
      <title>Home Page</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <!-- Nav Bar -->
      <header>
         <div class="header-content">
            <!-- Size up the logo -->
            <div class="logo">
               <img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo">
            </div>
            <div>
               <nav class="header-nav">
                  <a href="index.html" class="nav-item" tabindex="2">Home</a>
                  <a href="create.html" class="nav-item" tabindex="3">Create</a>
                  <a href="list.html" class="nav-item" tabindex="4">NCRs</a>
               </nav>
            </div>
            <div class="user-info">
               <!-- A button to open the popup form -->
               <button class="open-button" onclick="openForm()">Sign in here</button>
            </div>
         </div>
         <!-- The form -->
         <div class="form-popup" id="myForm" style="display: none;">
            <form action="/action_page.php" class="form-container login-form">
               <h1>Login</h1>
               <label for="email"><b>Email</b></label>
               <input type="text" placeholder="Enter Email" id="email" class="login-input" required>
               <label for="psw"><b>Password</b></label>
               <input type="password" placeholder="Enter Password" id="psw" class="login-input" required>
               <button type="submit" class="btn submit-login">Login</button>
               <button type="button" class="btn cancel-login" onclick="closeForm()">Close</button>
            </form>
         </div>
      </header>

      <!-- Main Content -->
      <!-- Note: Code is messy but it's still WIP -->
      <main>
         <!-- Three main nav layout here -->
         <div class="home-nav">
            <div>
               <!-- Create nav link here with a round image above -->
                <img src="place image here later" alt="Icon for Create NCR page">
                <button>Create NCR</button>
            </div>
            <div>
               <!-- View nav link here with a round image above -->
               <img src="place image here later" alt="Icon for Existing NCRs page">
               <button>View NCR</button>
            </div>
            <div>
               <!-- View reports link here with round image above -->
               <img src="place image here later" alt="Icon for NCR reports page">
               <button>View Reports</button>
            </div>
         </div>
         <!-- Template for the recently updated NCR Forms -->
         <section class="recent-forms">
            <h2>Recent NCR Forms</h2>
            <div class="filters">
               <!-- Filter method for NCRs here -->  
               <div>
                  <label for="numFilter">NCR Number:</label>
                  <input type="text" id="numFIlter" name="numFilter">
               </div>
               <div>
                  <label for="itemFilter">Item:</label>
                  <input type="text" id="itemFilter" name="itemFilter">
               </div>
               <div>
                  <label for="dateFilter">Date:</label>
                  <input type="text" id="dateFilter" name="dateFilter">
               </div>
               <div>
                  <label for="statusFilter">Status:</label>
                  <input type="checkbox" id="statusFilter" name="statusFilter">
               </div>
               <div>
                  <button type="button">Filter</button>
               </div>
            </div>
            <table id="table">
                  <tr>
                     <th>NCR Number</th>
                     <th>Item Name</th>     
                     <th>Date</th>           
                     <th>Status</th>
                  </tr>
            </table>
            <label id="lblTest"></label>
         </section>
      </main>


      <footer class="commit-bottom">
         <hr>
         <p><small>CROSSFIRE NCR</small></p>
      </footer>
      <script src="../public/scripts/recentList.js"></script>
      <script>
         function openForm() {
         document.getElementById("myForm").style.display = "block";
         }
         
         function closeForm() {
         document.getElementById("myForm").style.display = "none";
         }
      </script>
   </body>
</html>
