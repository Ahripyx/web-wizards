<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCRs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="../public/scripts/menu-script.js" defer></script>
    <script src="../public/scripts/notification.js" type="module" defer></script>
    <script src="../public/scripts/listScript.js" defer></script>
    <script src="../public/scripts/menu-script.js" defer></script>
    <script src="../public/scripts/validation.js"></script>

</head>
<body>
    <!-- Nav Bar -->
    <header>
        <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
        <div class="header-content">
           <div class="logo">
            <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="A blue logo saying Crossfire with a flame in the middle"></a>
           </div>
           <div>
            <nav class="header-nav" >
               <a href="#" id="menu-icon" class="menu-icon">
                  <img src="../public/images/menu-icon.png" alt="Menu icon with 3 black lines going horizontally ">
               </a>
               <ul id="menu-list">
                  <li><a href="#" id="ancHome">Home</a></li>
                  <li><a href="#" id="ancCreate">Create NCR</a></li>
                  <li><a href="#" id="ancLogs">NCR Log</a></li>
                  <li><a href="#" id="ancTools">Tools</a></li>
               </ul>
            </nav>
           </div>
           <div>
              <button class="notification" id="btnNotification">
                 <span class="fa-solid fa-bell"></span>
                <span class="badge" id="notification-count">0</span>
              </button>
           </div>
           <!-- Notification Modal -->
            <div id="notification-modal" class="modal" style="z-index: 150;">
               <!-- Modal content -->
               <div class="modal-content" id="notification-content">
                  <span class="close">&times;</span>
               </div>
            </div>
        </div>
     </header>
    <main>

         <h1 class="text-center">NCRs</h1>
         <section id="filterSection">
          <h2  class="text-center">Filters:</h2>
            <div class="container">
               <div class="row">
                  <div class="col-md-6 col-lg-3"> 
                     <label for="filterSupplier">Enter a Supplier Name:</label>
                     <input type="text" class="wide" id="filterSupplier" tabindex="10">
                  </div>
                  <div class="col-md-6 col-lg-3">
                     <label for="filterStatus">Select an NCR Status:</label><br>
                     <select id="filterStatus" class="wide" tabindex="15">
                        <option value="">Any Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Archived">Archived</option>
                     </select>
                  </div>
                  <div class="col-md-6 col-lg-3">
                     <label for="dateBox1">Select a Minimum Date:</label>
                     <input type="date" class="wide" id="dateBox1" tabindex="20">
                  </div>
                  <div class="col-md-6 col-lg-3">
                     <label for="dateBox2">Select a Maximum Date:</label>
                     <input type="date" class="wide" id="dateBox2" tabindex="25">
                  </div>  
               </div>
               
               <button id="btnFilter" tabindex="30" onclick="DateFilterValidation()" class="listbutton">Filter</button>
               
            </div>   
         </section>
         <section id="dataSection">
            <h2 class = "text-center">NCR Forms</h2>
            <div class="container table-responsive">
               <table id="table" class="table wide">
                  <tr class="shaded-cells">
                      <th>NCR</th>
                      <th>Supplier</th>                
                      <th>Status</th>
                      <th>Date</th>
                      <th></th>
                      <th></th>
                  </tr>
              </table>
            </div>
         </section>
    </main>
    <footer>
      <p><small>CROSSFIRE NCR</small></p>
   </footer>
    <script src="../public/scripts/navigate.js"></script>
</body>
</html>
