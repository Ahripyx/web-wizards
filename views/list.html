<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCRs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="../public/scripts/notification.js" defer></script>
    <script src="../public/scripts/listScript.js" defer></script>
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
        <div class="header-content">
           <div class="logo">
              <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo"></a>
           </div>
           <div>
            <nav class="header-nav" >
               <ul>
                  <li><a id="ancHome" tabindex="1">Home |</a></li>
                  <li><a id="ancCreate" tabindex="2">Create NCR |</a></li>
                  <li><a id="ancLogs" tabindex="3">NCR Logs |</a></li>
                  <li><a id="ancTools" tabindex="4">Tools</a></li>
               </ul>
            </nav>
           </div>
           <div>
              <button class="notification" id="btnNotification">
                 <span class="fa-solid fa-bell"></span>
                <span class="badge" id="notification-count">0</span>
              </button>
           </div>
           <!-- Notification Modal -->
           <div id="notification-modal" class="modal">
              <!-- Modal content -->
              <div class="modal-content" id="notification-content">
                 <span class="close">&times;</span>
              </div>
           </div>
        </div>
     </header>
    <main>
      <div class="center">
         <h1 class="text-center">NCRs</h1>
         <section id="filterSection">
          <h2  class="text-center">Filters:</h2>
            <div class="container">
               <div class="row">
                  <div class="col-md-6"> 
                     <label for="filterSupplier">Enter a Supplier Name:</label>
                     <input type="text" id="filterSupplier" tabindex="10">
                  </div>
                  <div class="col-md-6">
                     <label for="filterStatus">Select an NCR Status:</label>
                     <select id="filterStatus" tabindex="15">
                        <option value="">Any Status</option>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                        <option value="Archived">Archived</option>
                     </select>
                  </div>
                  <div class="col-md-6">
                     <label for="dateBox1">Select a Minmum Date:</label>
                     <input type="date" id="dateBox1" tabindex="20">
                  </div>
                  <div class="col-md-6">
                     <label for="dateBox2">Select a Maximum Date:</label>
                     <input type="date" id="dateBox2" tabindex="25">
                  </div>  
               </div>
               
               <button id="btnFilter" tabindex="30">Filter</button>
            </div>   
         </section>
         <section id="dataSection">
            <div class="container">
               <table id="table" class="wide-table">
                  <tr class="shaded-cells">
                      <th>NCR</th>
                      <th>Supplier</th>                
                      <th>Status</th>
                      <th>Date</th>
                      <th></th>
                      <th></th>
                  </tr>
              </table>
            </div>
         </section>
      </div>
    </main>
    <footer>
      <p><small>CROSSFIRE NCR</small></p>
   </footer>
    <script src="../public/scripts/navigate.js"></script>
</body>
</html>
