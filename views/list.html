<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCRs</title>
    <link href="../public/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="../public/scripts/notification.js" defer></script>
    <script src="../public/scripts/listScript.js" defer></script>
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <script src="https://kit.fontawesome.com/20313c72b7.js" crossorigin="anonymous"></script>
        <div class="header-content">
           <div class="logo">
              <a href="index.html"><img src="../public/images/Crossfire_Logo_no_bkgd.png" alt="An image of Crossfire Logo"></a>
           </div>
           <div>
              <nav class="header-nav">
                 <button id="btnNavHome" tabindex="2">Home</button>
                 <button id="btnNavCreateNCR" tabindex="3">Create NCR</button>
                 <button id="btnNavNCRs" tabindex="4">NCR Logs</button>
              </nav>
           </div>
           <div>
              <button class="notification" id="btnNotification">
                 <span class="fa-solid fa-bell"></span>
                <span class="badge" id="notification-count">0</span>
              </button>
           </div>
           <!-- Notification Modal -->
           <div id="notification-modal" class="modal">
              <!-- Modal content -->
              <div class="modal-content" id="notification-content">
                 <span class="close">&times;</span>
              </div>
           </div>
        </div>
     </header>
    <main>
      <div class="center">
         <h1 class="text-center">NCRs</h1>
         <section id="filterSection">
          <h2  class="text-center">Filters:</h2>
            <div class="center">
               <table>
                  <tr>
                     <td><label>Enter a Supplier Name:</label></td>
                     <td><input type="text" id="filterSupplier" tabindex="10"></td>
                  </tr>
                  <tr>
                     <td><label>Select an NCR Status:</label></td>
                     <td>
                        <select id="filterStatus" tabindex="15">
                           <option value="">Any Status</option>
                           <option value="Open">Open</option>
                           <option value="Closed">Closed</option>
                           <option value="Archived">Archived</option>
                        </select>
                     </td>
                  </tr>
                  <tr>
                     <td><label>Select a Date Range:</label></td>
                     <td>
                        <input type="date" id="dateBox1" tabindex="20">
                        <input type="date" id="dateBox2" tabindex="25">
                     </td>
                  </tr>                    
               </table>
               <button id="btnFilter" tabindex="30"  class="wide-button">Filter</button>
            </div>   
         </section>
         <section id="dataSection" class="info-section">
            <div class="center">
               <table id="table" class="wide-table">
                  <tr class="shaded-cells">
                      <th>NCR</th>
                      <th>Supplier</th>                
                      <th>Status</th>
                      <th>Date</th>
                      <th></th>
                  </tr>
              </table>
            </div>
         </section>
      </div>
    </main>
    <footer class="commit-bottom">
        <hr><p><small>CROSSFIRE NCR</small></p>
    </footer>
    <script src="../public/scripts/navigate.js"></script>
</body>
</html>
