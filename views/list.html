   <main>
      <section id="filterSection" class="" tabindex="10" aria-label="filter list section">
         <div class="container">
            <div class="row">
               <div class="col-xs-6 col-lg-3">
                  <label for="filterSupplier">Supplier Name:</label>
                  <input type="text" class="wide" id="filterSupplier" tabindex="11">
               </div>
               <div class="col-xs-6 col-lg-3">
                  <label for="filterStatus">NCR Status:</label><br>
                  <select id="filterStatus" class="wide" tabindex="12">
                     <option value="">Any Status</option>
                     <option value="Open">Open</option>
                     <option value="Closed">Closed</option>
                     <option value="Archived">Archived</option>
                  </select>
               </div>
               <div class="col-xs-6 col-lg-3" tabindex="17">
                  <label for="dateBox1">From:</label>
                  <input type="date" class="wide" id="dateBox1" aria-label="From date" tabindex="-1">
               </div>
               <div class="col-xs-6 col-lg-3" tabindex="18">
                  <label for="dateBox2">To:</label>
                  <input type="date" class="wide" id="dateBox2" aria-label="To date" tabindex="-1">
               </div>
            </div>
            <button id="btnFilter" tabindex="19" onclick="DateFilterValidation()" class="listbutton yes">Filter</button>

            

         </div>
      </section>
      <div class="container table-responsive">
         <table id="table" class="table wide" tabindex="20" aria-label="List of ncrs">
            <tr class="shaded-cells">
               <th tabindex="21">NCR</th>
               <th tabindex="22">Supplier</th>
               <th tabindex="23">Status</th>
               <th tabindex="24">Date</th>
               <th></th>                  
               <th></th>
            </tr>
